<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>gsap2 basic</title>
</head>

<body>
    <div class="box mv1">001</div>
    <div class="box mv2">002</div>
    <div class="text text1">GSAP 2 動畫套件教學</div>

    <script>
        // code start
        TweenMax.to('.mv1', 1, { 
            x: 200,
            y: 100  
        });
        TweenMax.to('.mv2', 1, { 
            x: 400,
            y: 200,
            delay : 1  
        });
        TweenMax.to('.text1', 1, { 
            y: 200, 
            delay : 1.5    
        });

    </script>
</body>

</html>
