<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- scrollmagic -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <link rel="stylesheet" href="scrollmagic.css">
    <title>scrollmagic</title>
</head>

<body>
    <section class="scene_01">scrollmagic </section>
    <!-- 觸發點 -->
    <div id="keypoint"></div>   
    <section class="scene_02 gray">
        <div class="box mv01">obj01</div>
    </section>
    <!-- 觸發點2 -->
    <div id="keypoint02"></div>
    <section  class="scene_03">
        <div class="box mv02">obj02</div>
        <div class="box mv03">obj03</div>
    </section>
     <!-- 觸發點3 -->
    <div id="keypoint03"></div>
    <section class="scene_04 gray">
        <div class="rect a1"></div>   
        <div class="rect a2"></div>   
        <div class="rect a3"></div>   
        <div class="rect a4"></div>   
    </section>
    <section class="scene_05"></section>
    <section class="scene_06 gray"></section>


   
</body>
<script>
    // 場景 init
    var controller = new ScrollMagic.Controller();
    
    //執行動畫
    // var mv_01 = TweenMax.fromTo('.mv01', 1, {
    //     y: 0,
    //     opacity: 0,
    // },{
    //     y: -100,
    //     opacity: 1,
    //     scale : 2
    // })
     
     var tl_mv01 = new TimelineMax();
     
     tl_mv01.to('.mv01' , 1 , {
         y: 100,
     }).to('.mv01' ,1 ,{
         x : 200
     }).to('.mv01', 1, {
         rotation : 360,
         scale : 2
     })

    //scroll觸發事件

    new ScrollMagic.Scene({
         triggerElement: '#keypoint',
         offset : 250, // 場景觸發點
         triggerHook : 0.2, // 瀏覽器觸發點
         duration : 400  

    }).setTween(tl_mv01).addIndicators().addTo(controller);


    // 第二個場景
    var tl_mv02 = TweenMax.to('.mv02' , 1 ,{
       x: 300 
    }) 
    var tl_mv03 = TweenMax.to('.mv03' , 1 ,{
       y: 300,
       scale: 2 
    }) 


    new ScrollMagic.Scene({
         triggerElement: '#keypoint02',
         //offset : 250, // 場景觸發點
         triggerHook : 0, // 瀏覽器觸發點
         duration : 400  

    }).setClassToggle('.scene_03' , 'on').setTween([tl_mv02 , tl_mv03]).addIndicators().addTo(controller);
    

   // 第三個場景

   //動畫
//    var sticky = new TimelineMax();
//         sticky.to('.a1', 1, { x: '100%' })
//             .to('.a2', 1, { x: '100%' })
//             .to('.a3', 1, { x: '100%' })
//             .to('.a4', 1, { x: '100%' })

//         new ScrollMagic.Scene({
//             triggerElement: '#trigger03',
//             triggerHook: 0,
//             duration: '400%'
//         }).setPin('.scene_04') //固定場景
//             .setTween(sticky)
//             .addIndicators().addTo(controller);


var sticky = new TimelineMax();
        sticky.to('.a1', 1, { x: '100%' })
            .to('.a2', 1, { x: '100%' })
            .to('.a3', 1, { x: '100%' })
            .to('.a4', 1, { x: '100%' })

        new ScrollMagic.Scene({
            triggerElement: '#keypoint03',
            triggerHook: 0,
            duration: '400%'
        }).setPin('.scene_04') //固定場景
            .setTween(sticky)
            .addIndicators().addTo(controller);



</script>

</html>
