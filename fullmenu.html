<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="fullmenu.css">
    <title>fullmenu</title>
</head>
<body>
    <div class="wrapper">
        <div class="bar">
            <div class="humbar"></div>
        </div>
        <h2>使用gsap製作選單</h2>
        <!-- 隱藏選單 -->
        <nav>
            <div class="close_bar">
                <div></div>
            </div>
            <ul>
                <li class="item"><a href="#">首頁</a></li>
                <li class="item"><a href="#">關於我們</a></li>
                <li class="item"><a href="#">專案</a></li>
                <li class="item"><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </div>
    <script>
      //動畫  
      var tl = new TimelineMax();

       tl.to('nav' , .5 ,{
           right : 0
       }).to('nav' ,1 , {
           height: '100vh',
       }).staggerTo('nav ul li' , .3 ,{
           opacity : 1,

       },.3).to('.close_bar' , .4, {
           opacity: 1,
           delay: -.6
       });

       //控制
       tl.stop();
       
       var open = document.querySelector('.bar');
       var close = document.querySelector('.close_bar');
       
       open.addEventListener('click' ,function(){
           tl.play();
       })

       close.addEventListener('click' ,function(){
           tl.reverse();
       })



       






    </script>
 </body>
</html>
