<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>menu</title>
</head>
<body>
    <div id="nav">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
    </div>
    <script>
        //動畫
        var tlmenu = new TimelineMax();
        
        var top_mv = TweenMax.to('.top' , .3 , {
            y: '11px',
            rotation: 45 
        })
        var middle_mv = TweenMax.to('.middle' , .1 , {
            opacity : 0 ,
            x: 100
        })
        var bottom_mv = TweenMax.to('.bottom' , .3 , {
            rotation: -45,
            y: '-11px'
        })
        // timelinemax 同時執行動畫
        tlmenu.add([top_mv , middle_mv , bottom_mv])
       
        // 控制
        tlmenu.stop();

        document.getElementById('nav').onmouseover = function(){
            tlmenu.play();
        }
        document.getElementById('nav').onmouseleave = function(){
            tlmenu.reverse();
        }
      

        
        

        
    </script>
</body>
</html>
