<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>gsap2 basic</title>
</head>

<body>
<section>
    <div class="box mv1">001</div>
    <div class="box mv2">002</div>
    <div class="box mv3">003</div>
    <div class="box mv4">004</div>
    <div class="box mv5">005</div>
    <div class="box mv6">006</div>
    <div class="text text1">GSAP 2 動畫套件教學</div>
</section>
<section>
    <div class="box wide mv7">007</div>
    <div class="box  mv8">008</div>
    <!-- stagger to -->
    <div class="box  mv9">009</div>
    <div class="box  mv9">009</div>
    <div class="box  mv9">009</div>
     <!-- timelinemax -->
     <div class="box mv10">010</div>
     <div class="box mv11">011</div>
     <div class="box mv12">012</div>
</section>

    <script>
        // code start
        TweenMax.to('.mv1', 1, {
            x: 200,
            y: 100
        });
        TweenMax.to('.mv2', 1, {
            x: 400,
            y: 200,
            delay: 1
        });
        TweenMax.from('.text1', 1, {
            y: -100,
            delay: 1.5,
            opacity: 0
        });

        // TweenMax.fromTo('selector' , 秒數,{start},{end})
        TweenMax.fromTo('.mv3', 1, {
            //起始位址
            x: 100,
        }, {
            // 結束位址
            x: 400,
            delay: 1
        })
        TweenMax.to('.mv4', 1, {
            x: 200,
            scale: 2, //放大
            rotation: 180,//旋轉
            repeat : 1 //重複播放
        })
        TweenMax.to('.mv5', 1, {
            rotation: 360,//旋轉
            repeat : -1, //重複播放
            ease: Power0.easeNone // 補間動畫歸零
        })
        //補間動畫
        TweenMax.to('.mv6', 2, {
            x: 600,
            scale: 2,
            backgroundColor: '#f20', //背景色         
            // ease: Power4.easeOut // 補間動畫
            // ease : Back.easeOut
            ease : Elastic.easeOut
        })
        TweenMax.to('.mv7' , 1 , {
            rotation: 360,
            transformOrigin: 'right  bottom', //改變旋轉軸心
        })
        // TweenMax.fromTo('.mv8' , 1 , {
        //     boxShadow : '4px 4px 20px #f20', // 陰影
        //     opacity : 0
        // },{
        //     width : 300,
        //     height : 400,
        //     ease : Elastic.easeOut,
        //     opacity : 1,
        //     // repeat: -1,
        //     boxShadow : '4px 4px 60px #fff' // 陰影
        // })
        TweenMax.staggerFrom('.mv9' , 1 , {
            x: 300
        },1)


        // TimelineMax 時間軸動畫
        var tl = new TimelineMax({
            repeat: 1,
            repeatDelay: 1,
            yoyo: true, //動畫順序1-2-2-1
            onComplete : alerts // callback

        });
        
        function alerts(){
            //  alert('動畫完成');
             console.log('finish');
         }

        
        // tl.to('.mv10' , 1 , {
        //     x: 100,
        //     scale: 2
        // })
        // tl.to('.mv10' , 1 , {
        //     y: 100
        // })
        // tl.to('.mv10' , 1 , {
        //     x: 400
        // })
        // tl.to('.mv11' , 1 , {
        //     x: 400,
        //     rotation: 180,
        // })
        //比較簡潔寫法
         tl.to('.mv10' , 1 , {
            x: 100,
            scale: 2
        }).to('.mv10' , 1 , {
            y: 100
        }).to('.mv10' , 1 , {
            x: 400
        }).to('.mv11' , 1 , {
            x: 400,
            rotation: 180,
        })

     var tl2 = new TimelineMax()

        tl2.set('.mv12' , {
            backgroundColor: '#eee'
        }).to('.mv12' , 1 , {
            x: 500,
            backgroundColor: '#f20',
            borderRadius : '50%'//boder radius
        }).to('.mv12' , 1 ,{
            y: 300,
            width: 300 ,
            height: 300,
            className: "+=text",
            ease : Elastic.easeOut
        })
        
        






    </script>
</body>

</html>
