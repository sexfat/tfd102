<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>gsap2 basic</title>
</head>

<body>
    <div class="box mv1">001</div>
    <div class="box mv2">002</div>
    <div class="box mv3">003</div>
    <div class="box mv4">004</div>
    <div class="text text1">GSAP 2 動畫套件教學</div>

    <script>
        // code start
        TweenMax.to('.mv1', 1, { 
            x: 200,
            y: 100  
        });
        TweenMax.to('.mv2', 1, { 
            x: 400,
            y: 200,
            delay : 1  
        });
        TweenMax.from('.text1', 1, { 
            y: -100, 
            delay : 1.5,
            opacity : 0    
        });

        // TweenMax.fromTo('selector' , 秒數,{start},{end})
        TweenMax.fromTo('.mv3' , 1 ,{
            //起始位址
              x: 100,
        },{
            // 結束位址
              x: 400,
              delay : 1
        })
        TweenMax.to('.mv4'  , 1 , {
           x: 100,
           scale: 1.5, //放大
           rotation : 180,//旋轉 
        })


    </script>
</body>

</html>
