<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>control option</title>
</head>
<body>
   <button id="play">play</button>
   <button id="pause">pause</button>
   <button id="reverse">reverse</button>
   <button id="fast">fast</button>
   <button id="slow">slow</button>
   <button id="normal">normal</button>
   
   <div class="box mvbox">物件</div>   
   <script>
       //==== 按鈕
       var btnPlay = document.getElementById('play');
       var btnPause = document.getElementById('pause');
       var btnReverse = document.getElementById('reverse');
       var btnFast = document.getElementById('fast');
       var btnSlow = document.getElementById('slow');
       var btnNormal = document.getElementById('normal');
       
       //==== 動畫
       var tl = new TimelineMax({
           repeat: -1
       });
       tl.to('.mvbox' , 2 , {
           x: 400,
           y: 300
       }).to('.mvbox' , 2 , {
           rotation : 360
       })


       //==== 先讓動畫停止
       tl.stop();
       
       
       //==== 控制 ===
       // 播放
       btnPlay.addEventListener('click' , function(){
        tl.play();
       })
       // 暫停
       btnPause.addEventListener('click' , function(){
        tl.pause();
       })
       btnPause.addEventListener('click' , function(){
        tl.pause();
       })
       //時間反轉
       btnReverse.addEventListener('click' , function(){
        tl.reverse();
       })
       // 加速
       btnFast.addEventListener('click' , function(){
        tl.timeScale(2);
       })
       //減速
       btnSlow.addEventListener('click' , function(){
        tl.timeScale(0.5);
       })
       //正常
       btnNormal.addEventListener('click' , function(){
        tl.timeScale(1);
       })





   </script>
</body>
</html>
