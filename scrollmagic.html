<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- scrollmagic -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <link rel="stylesheet" href="scrollmagic.css">
    <title>scrollmagic</title>
</head>

<body>
    <section class="scene_01">scrollmagic </section>
    <!-- 觸發點 -->
    <div id="keypoint"></div>   
    <section class="scene_02 gray">
        <div class="box mv01">obj01</div>
    </section>
    
    <section class="scene_03"></section>
    <section class="scene_04 gray"></section>


   
</body>
<script>
    // 場景 init
    var controller = new ScrollMagic.Controller();
    
    //執行動畫
    var mv_01 = TweenMax.fromTo('.mv01', 1, {
        y: 0,
        opacity: 0,
    },{
        y: -100,
        opacity: 1,
        scale : 2
    })

    //scroll觸發事件

    new ScrollMagic.Scene({
         triggerElement: '#keypoint',
         offset : 50, // 場景觸發點
         triggerHook : 0.5, // 瀏覽器觸發點
         duration : 400  

    }).setTween(mv_01).addIndicators().addTo(controller)

</script>

</html>
